                    <td>Batman</td>
                    <td>9.0</td>
                
                </tr>
                <tr style="display: flex; flex-direction: row; justify-content: space-between;">
                    
                    <td>avatar</td>
                    <td>9.3</td>
                
                </tr>
            </tbody>

            <tfoot style="display:flex;flex-direction: column; border: 2px solid black;">

                    <td>Media</td>
                    <td>9.1</td>
                </tr>

        </table>
